<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            width: 600px;
            height: 600px;
            background-color: #ccc;
            display: flex;
            flex-direction: row;
            /* flex-wrap: wrap; */
        }
        .item{
            width: 250px;
            flex-basis: 0px;
            height: 250px;
            margin: 5px;
            background-color: #f00;
            font-size: 42px;
            flex-grow: 1;
        }
        .item2{
            flex-grow: 2;
        }
        .item3{
        }
    </style>
</head>
<body>

    <div class="flex">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>

    
</body>
</html>
