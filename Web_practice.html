    <section calss="banner">
        <!-- 
            <a href="url"><img src="pic-url"></a> 
                超連結是放在圖片上的，只要用 a 標籤把 img 標籤包起來即可。
            rel="noopener noreferrer
                （根據 Mozilla 開發者網路 (MDN)，target=”_blank” 屬性「現在隱式提供與 noopener 相同的 行為」。 
                我們認為仍然值得雙重安全並包括 noopener，因為並非所有用戶都在最新和最安全的瀏覽器中單擊鏈接。）
        -->
        
        <a href="https://www.youtube.com/c/5xruby-edu" target="_blank" rel="noopener noreferrer">
