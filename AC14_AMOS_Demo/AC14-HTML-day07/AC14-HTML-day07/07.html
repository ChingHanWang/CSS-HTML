<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid.box.aa {
            width: 600px;
            height: 600px;
            background-color: #eee;

            display: grid;
            gap: 10px;
            grid-template-areas: 
                'A A A'
                'B B .'
                'B B C'
            ;
        }
        .item{
            background-color: #f00;
            color: #fff;
            font-size: 32px;
        }
        .item:nth-child(1){
            background-color: #00f;
            grid-area: A;
        }
        .item:nth-child(2){
            background-color: #0f0;
            grid-area: B;
        }
        .item:nth-child(3){
            grid-area: C;
        }
    </style>
</head>
<body>
    
    <div class="grid box aa">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>


</body>
</html>
