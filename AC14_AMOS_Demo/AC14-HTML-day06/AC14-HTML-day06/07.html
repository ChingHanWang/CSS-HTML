<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: #f00;
            
        }
        .box:after{
            content: '';
            display: block;
            width: 100%;
            height: 20px;
            background-color: #00f;
            transform: scaleX(0);
            transition: 1s;
        }
        .box:hover::after{
            transform: scaleX(1);
        }
    </style>
</head>
<body>

    <div class="box"></div>

    
</body>
</html>
