<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        nav{
            display: flex;
        }
        nav a{
            padding: 10px 20px;
            /* border: 1px solid red; */
            position: relative;
        }
        nav a::after{
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background-color: #00f;
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transition: .3s;
        }
        nav a:hover::after{
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    


    <nav>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
    </nav>
</body>
</html>
