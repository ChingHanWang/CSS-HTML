<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 300px;
            position: relative;
            overflow: hidden;
        }
        .card img{
            width: 100%;
            vertical-align: top;
        }
        .card .txt{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            background-color: #0008;
            color: #fff;
            transform: translateY(100%);
            transition: 1s;
        }
        .card:hover .txt{
            transform: translateY(0%);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="pic">
            <img src="https://picsum.photos/300/200?random=22">
        </div>
        <div class="txt">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati, officiis?
        </div>
    </div>


    
</body>
</html>
