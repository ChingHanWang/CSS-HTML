    <!-- <div class="box"></div> -->
    
    
    
    <style>
        .mv{
            width: 40%;
            position: relative;
        }
        .mv::after{
            content: '';
            display: block;
            width: 100%;  /* 560px */
            padding-bottom: 56.25%;
            background-color: #f00;
        }
        .mv iframe{
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>

    <style>
        .pic {
            width: 400px;
            position: relative;
        }
        .pic img{
            width: 100%;
            height: auto;
            vertical-align: top;
        }
        .pic iframe{
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
    </style>
    <div class="pic">
        <img src="https://picsum.photos/560/315?random=22">
