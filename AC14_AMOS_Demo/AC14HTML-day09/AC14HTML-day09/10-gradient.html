<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
        }
        .bg-primary{
            background-color: #00f;
        }
        .bg-gradient{
            background-image: linear-gradient(#fff8,#fff0);
        }
        .ooxx{
            width: 300px;
            height: 300px;
            /* background-image: linear-gradient(角度,色標,色標); */
            background-image: linear-gradient(45deg,red 50%,yellow 50%);
        }
    </style>
</head>
<body>

    <div class="box bg-primary bg-gradient"></div>

    <div class="ooxx"></div>


    
</body>
</html>
