<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">

        <div>
            <label for="">text：</label>
            <input type="text" placeholder="請輸入姓名">
        </div>
        <div>
            <label for="">password：</label>
            <input type="password" minlength="6" maxlength="10">
        </div>
        <div>
            <label for="">search：</label>
            <input type="search">
        </div>
        <div>
            <label for="">url：</label>
            <input type="url">
        </div>
        <div>
            <label for="">email：</label>
            <input type="email">
        </div>
        <div>
            <label for="">tel：</label>
            <input type="tel">
        </div>
        <div>
            <label for="">number：</label>
            <input type="number" min="18" max="60">
        </div>
        <div>
            <label>興趣（checkbox）：</label>
            <label>
                <input type="checkbox">
                釣魚
            </label>
            <label>
                <input type="checkbox">
                上網
            </label>
        </div>
        <div>
            <label>性別（radio）：</label>
            <label>
                <input type="radio" name="sex" value="">
                男生
            </label>
            <label>
                <input type="radio" name="sex" value="">
                女生
            </label>
            <label>
                <input type="radio" name="sex" value="">
                生理男
            </label>
            <label>
                <input type="radio" name="sex" value="">
                生理女
            </label>
        </div>
        <div>
            <label for="">日期(date)：</label>
            <input type="date">
        </div>
        <div>
            <label for="">時間(time)：</label>
            <input type="time">
        </div>
        <div>
            <label for="">週(week)：</label>
            <input type="week">
        </div>
        <div>
            <label for="">檔案(file)：</label>
            <input type="file">
        </div>
        <div>
            <label for="">色彩(color)：</label>
            <input type="color">
        </div>
        <div>
            <label for="">區間(range)：</label>
            <input type="range" min="0" max="100" step="20">
        </div>
        <div>
            <label>選擇(select)：
                <select name="" id="">
                    <option value="">請選擇</option>
                    <option value="">台北市</option>
                    <option value="">新北市</option>
                    <option value="">南部</option>
                </select>
            </label>
        </div>
        <div>
            <label for="">留言(textarea)：</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit">
            <input type="reset">
            <input type="button" value="input button">
            <button>button tag</button>
        </div>
    </form>



</body>
