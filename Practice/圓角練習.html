<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .circle {
        width: 200px; /* 调整容器宽度 */
        height: 200px; /* 调整容器高度 */
        border-radius: 50%; /* 将容器变成正圆形 */
        overflow: hidden; /* 隐藏超出容器的部分 */
      }
      
      .circle img {
        width: 100%; /* 图片充满容器 */
        height: 100%; /* 图片充满容器 */
        object-fit: cover; /* 按比例缩放图片，填充整个容器 */
      }

    </style>

</head>
<body>
    <div class="circle">
        <img src="../pic/講師Amos.webp" alt="Your Image">
      </div>
    
    


</body>
</html>
