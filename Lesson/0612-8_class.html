    <style>
        /*.item:nth-child(2 of .item){

        }*/


        /*-1n+b--> b以前的； 
          n+b -->b之後的；
          n+3 第三個後面的選取來
          n-3 第三個前面的
        */
        .item:nth-child(2 of .item){
            background-color: red;
        }
        .item:nth-child(n+3){
            background-color: aqua;
        }
        .item:nth-child(n-3){
            background-color: aqua;
        }
        
    </style>


</head>
<body>
    <div class="list">
        <div class="item">1 item</div>
        <div>2</div>
        <div class="item">3item</div>
        <div>4</div>
        <div>5</div>
        <div class="item">6item</div>
    </div>
    
</body>
