<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            border:2px solid red;
            width: 300px;
            margin: auto;
            /* padding: 10px; */


        }
        .pic{
            position: relative;
        }
        p{
            margin: auto;
        }
        .tag{
            background-color: aqua;
            position: absolute;
            left: -10px;
            top: 10px;
        }

        .tag:after{
            content: " ";
            background-color: rgb(227, 7, 7);
            width: 100px;
            height: 100px;
            position:absolute;
            top:100%;
        }
        
    </style>


    
</head>
<body>


    <div class="card">
        <div class="pic">
            <img src="https://picsum.photos/300/200/?random=10">
            <p class="tag">五倍嚴選</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, reiciendis sapiente? Quidem quis harum, nihil saepe alias unde nemo expedita vero natus nostrum aliquid earum aut repellat officia nam quod.
            </p>

        </div>
        
     
        
    </div>
    
</body>
</html>
